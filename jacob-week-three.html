<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <style>
      body {
         background-color: #474E5C;
         display: flex;

      article {

         height: 80vh;

         height: 45%;
         width: 60%;
         background-color: #141B29;
         color: linen;

         position: absolute;
         overflow: scroll;
         left: 19%;
         bottom: -45%;
         border: 2px solid darkseagreen;
      }
      #header {
         background-color: lightgrey;
         border: 2px solid lightsteelblue;
         padding-bottom: 2%;

         box-shadow: 1px 1px 2px 1px darkslategray;

</head>
<body>

      </div>
      <div class="div_body">
         <img src="code-w3-1.png">

   </div>
   <div class="problems" id="notYou">

</main>
<article>
   <div id="enc" style="text-align: center">
      <div id="header">
         <h1>The Encryptor</h1>
         <div id="encrypt_text">
            <input type="text" placeholder="type text here" id="input">
            <input type="radio" id="encrypt" name="radio">Encrypt Me!
            <input type="radio" id="decrypt" name="radio"> Decrypt Me!
            <button id="btn">Submit</button>
         </div>
      </div>
      <div id="decrypt_text"></div>
   </div>
</article>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {

        //************************************
        // call function based on radio choice
        //************************************

        $('#btn').click(function () {
            if (document.getElementById("encrypt").checked == true) {
                var newInput = $('#input').val();
                encrypt(newInput);
            } else if (document.getElementById("decrypt").checked == true) {
                var newInput = $('#input').val();
                decrypt(newInput);
            } else {
                console.log("nope nope");
            }

        });

        //**************************
        // begin encryption function
        //**************************
        function encrypt(newInput) {
            var newStr = "";
            var oneArray = [];
            // var i = 0;
            console.log(newInput);
            newStr = newInput.split('').reverse().join('');
            console.log(newStr);
            newStr = newStr.replace(/a/gi, '0');
            newStr = newStr.replace(/e/gi, '1');
            newStr = newStr.replace(/i/gi, '2');
            newStr = newStr.replace(/o/gi, '3');
            newStr = newStr.replace(/u/gi, '4');
            newStr = newStr.replace(/h/gi, '#');
            newStr = newStr.replace(/p/gi, 'wer');
            newStr = newStr.replace(/t/gi, '887');
            newStr = newStr.replace(/ /gi, '*');
            oneArray = newStr.split(' ');
            oneArray.splice(1, 0, "acca");
            console.log(oneArray);
            newStr = oneArray.join('');
            console.log(newStr);
            $('#decrypt_text').html('<p> ' + newStr + ' </p>');
        };

        //**************************
        // begin decryption function
        //**************************

        function decrypt(newInput) {
            var newStr = "";
            var oneArray = [];
            // var i = 0;
            console.log(newInput);
            // newStr = newInput.split('');
            newStr = newInput;
            console.log(newStr);
            newStr = newStr.replace(/0/gi, 'a');
            newStr = newStr.replace(/1/gi, 'e');
            newStr = newStr.replace(/2/gi, 'i');
            newStr = newStr.replace(/3/gi, 'o');
            newStr = newStr.replace(/4/gi, 'u');
            newStr = newStr.replace(/#/gi, 'h');
            newStr = newStr.replace(/wer/gi, 'p');
            newStr = newStr.replace(/887/gi, 't');
            newStr = newStr.replace(/acca/gi, '');
            newStr = newStr.replace(/\*/gi, ' ');
            oneArray = newStr.split('').reverse().join('');
            console.log(oneArray);

            $('#decrypt_text').html('<p> ' + oneArray + ' </p>');

        };

    });






</script>

</html>
